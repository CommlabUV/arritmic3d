name: Multiplatform Wheels

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Only build CPython 3.10 x86_64 on Windows for quick testing
      # CIBW_BUILD: 'cp310-win_amd64'
      CIBW_BUILD: 'cp310-macosx_x86_64 cp310-macosx_arm64'
      # Avoids building PyPy wheels, any i686 wheels (32-bit), all CPython < 3.10, and win32
      # Skips cp30, cp31, ... cp39 by pattern; keeps cp310 and above.
      CIBW_SKIP: 'pp* *_i686* cp3[0-9]-* *-musllinux* *win32*'
      # To speed up debug cycles, uncomment one of the following:
      # CIBW_ARCHS: 'x86_64'           # build only x86_64 architectures
      # CIBW_SKIP: 'pp* *-musllinux*'  # skip musllinux builds
      # CIBW_SKIP: 'pp* *_i686*'       # skip i686 (32-bit) builds
    strategy:
      matrix:
        os: [macos-13]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build tooling
      # Install cibuildwheel and build packages
      run: pip install cibuildwheel==2.20.* build

    - name: Build wheels (allow partial failures)
      # Do not fail the step if some builds fail; publish what was produced
      run: |
        cibuildwheel --output-dir wheelhouse || true
      continue-on-error: true

    - name: Build sdist (allow failures)
      run: |
        python -m build --sdist || true
      continue-on-error: true

    - name: Ensure at least one artifact was produced
      run: |
        if [ -d wheelhouse ] && ls wheelhouse/*.whl >/dev/null 2>&1; then
          echo "Wheels found"
        elif [ -d dist ] && ls dist/*.tar.gz >/dev/null 2>&1; then
          echo "sdist found"
        else
          echo "::error::No built artifacts found. Failing job."
          exit 1
        fi
      shell: bash

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: |
          wheelhouse/*.whl
          dist/*.tar.gz
        if-no-files-found: warn

  pypi-publish:
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        # Download all artifacts into a temporary folder
        path: artifacts

    - name: Gather distributions
      # Ensure distribution files are at top-level in dist/
      run: |
        mkdir -p dist
        find artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} dist/ \;
        if [ -z "$(ls -A dist 2>/dev/null)" ]; then
          echo "::error::No distribution files found in dist/; nothing to publish"
          exit 1
        fi
        ls -la dist

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@v1.10.0
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        packages_dir: dist
