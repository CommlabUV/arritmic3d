name: Multiplatform Wheels

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Evitar construir PyPy wheels (fallan con pybind11 en este proyecto)
      CIBW_SKIP: pp*
      # Ejecuta dentro de la imagen manylinux antes de la compilaciÃ³n para instalar Eigen
      CIBW_BEFORE_BUILD: |
        set -ex
        yum -y install epel-release || true
        yum -y install eigen3-devel || true
        if ! rpm -q eigen3-devel >/dev/null 2>&1; then
          EIGEN_VER=3.4.0
          curl -L https://gitlab.com/libeigen/eigen/-/archive/${EIGEN_VER}/eigen-${EIGEN_VER}.tar.gz -o eigen.tar.gz
          tar -xzf eigen.tar.gz
          mkdir -p /usr/local/include/eigen3
          cp -r eigen-${EIGEN_VER}/Eigen /usr/local/include/eigen3/
        fi
    strategy:
      matrix:
        os: [ubuntu-22.04]

    steps:
    - uses: actions/checkout@v4

    - name: Linux deps
      # Ejecutar en runners Ubuntu (no dentro del contenedor)
      if: startsWith(matrix.os, 'ubuntu')
      run: sudo apt-get update && sudo apt-get install -y libeigen3-dev

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install cibuildwheel
      run: pip install cibuildwheel==2.20.*

    - name: Build wheels + sdist
      run: |
        cibuildwheel --output-dir wheelhouse
        python -m build --sdist

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: |
          wheelhouse/*.whl
          dist/*.tar.gz

  pypi-publish:
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@v1.10.0
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_TOKEN }}
