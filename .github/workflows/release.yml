name: Multiplatform Wheels

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Avoids building PyPy wheels and any i686 wheels (32-bit)
      CIBW_SKIP: 'pp* *-i686*'
      # Runs inside the manylinux image before building to install Eigen
      CIBW_BEFORE_BUILD: |
        set -ex
        yum -y install epel-release || true
        yum -y install eigen3-devel || true
    strategy:
      matrix:
        os: [ubuntu-22.04]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install cibuildwheel
      run: pip install cibuildwheel==2.20.*

    - name: Build wheels + sdist
      run: |
        cibuildwheel --output-dir wheelhouse
        python -m build --sdist

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: |
          wheelhouse/*.whl
          dist/*.tar.gz

  pypi-publish:
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@v1.10.0
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_TOKEN }}
